<VirtualHost *:80>
 ServerAdmin webmaster@localhost
 ServerName ${DOMAIN}
 ServerAlias ${DOMAIN}
 ServerAlias www.${DOMAIN}
 DocumentRoot /var/www/${DOMAIN}
 ErrorLog /error.log
 CustomLog /access.log combined
 Redirect permanent / https://${DOMAIN}/
</VirtualHost>

<VirtualHost *:443>
 ServerAdmin webmaster@localhost
 ServerName ${DOMAIN}
 ServerAlias ${DOMAIN}
 ServerAlias www.${DOMAIN}
 DocumentRoot /var/www/${DOMAIN}
 ErrorLog /error.log
 CustomLog /access.log combined
 Include /etc/letsencrypt/options-ssl-apache.conf
 SSLEngine on
</VirtualHost>

